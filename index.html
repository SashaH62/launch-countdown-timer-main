<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Script Files -->
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <h1 class="heading">We're launching soon</h1>
      <div class="countdown-container">
        <div class="countdown-col">
          <div class="unit-container">
            <h2 class="number-output days"></h2>
            <div class="container-upper"></div>
          </div>
          <h3 class="unit-heading">Days</h3>
        </div>
        <div class="countdown-col">
          <div class="unit-container">
            <h2 class="number-output hours"></h2>
            <div class="container-upper"></div>
          </div>
          <h3 class="unit-heading">Hours</h3>
        </div>
        <div class="countdown-col">
          <div class="unit-container">
            <h2 class="number-output minutes"></h2>
            <div class="container-upper"></div>
          </div>
          <h3 class="unit-heading">Minutes</h3>
        </div>
        <div class="countdown-col">
          <div class="unit-container">
            <h2 class="number-output seconds"></h2>
            <div class="container-upper"></div>
          </div>
          <h3 class="unit-heading">Seconds</h3>
        </div>
      </div>
    </main>
    <footer></footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
